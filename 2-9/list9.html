<!DOCTYPE html>
<html>
  <head>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <meta charset="utf-8">
    <title>サンプル</title>

  </head>
  <body>
    <div id="app">
      <p>当店のご利用頻度は？：{{answer}}</p>
      <select v-model="answer">

	<option v-for="item in options"

	  {{item.label}}
	</option>
      </select>      
    </div>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script src="list9.js"></script>
